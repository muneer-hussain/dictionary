<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dictionary web</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0b87f0ca63.js" crossorigin="anonymous"></script>

</head>

<body>
    <div id="dictionary-wrapper">
        <div id="dictionary">
            <div id="dictionary-heading">
                <h1>English dictionary</h1>
            </div>
            <div id="input">
                <input type="text" id="search">
                <i class="fa fa-search" id="searchBtn"></i>
            </div>
            <div id="name">
                <p id="search-name">Word : how</p>
            </div>
            <div id="definition-wrapper">
                <p id="definition">defination <br>The means by which something is accomplished.</p>
            </div>
            <div id="example-wrapper">
                <div id="example">example <br>I remember how I solved this puzzle.</div>
            </div>
            <i class="fas fa-volume-up" id="voice-btn"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
